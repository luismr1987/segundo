name: Testing Docker Image

on: [push]

jobs:
  build:
    runs-on: self-hosted
    
    strategy:
      matrix:
        node-version: [10, 12]
      
    steps:
    - uses: actions/checkout@v2
    - name: usando version node
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}  
    - run: npm install
    - run: npm run build --if-present
    - run: pm2 restart CICDApp
