name: testingDockerImage

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [10,12]
      
    steps:
    - uses: actions/checkout@v2
    - name: usando version node
    - uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}  
    - run: npm install
      
